<body>
    <script>

        function capitalize(text){
            text = text.toLowerCase();
            let first = text[0];
            text = text.replace(first, first.toUpperCase());
            return text;
        }   
        
        console.log(capitalize("example"));
        console.log(capitalize("Another one"));
        console.log(capitalize("RAcE CaR"))

    </script>
    
</body>
